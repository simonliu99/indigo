<!-- To add more icons, duplicate a section and find yout icon here -> https://fontawesome.com/v6.0/icons -->

<div class="social-links">
    {% if site.facebook %}
        <a class="link" data-title="facebook.com/{{ site.facebook }}" href="https://facebook.com/{{ site.facebook }}" target="_blank" rel="noopener" alt="anchor link for social media facebook" aria-label="anchor link for social media facebook" title="Facebook">
            <i class="fa-brands fa-facebook fa-2x"></i>
        </a>
    {% endif %}

    {% if site.twitter %}
        <a class="link" data-title="twitter.com/{{ site.twitter }}" href="https://twitter.com/{{ site.twitter }}" target="_blank" rel="noopener" alt="anchor link for social media twitter" aria-label="anchor link for social media twitter" title="Twitter">
            <i class="fa-brands fa-x-twitter fa-2x"></i>
        </a>
    {% endif %}

    {% if site.instagram %}
        <a class="link" data-title="instagram.com/{{ site.instagram }}" href="https://instagram.com/{{ site.instagram }}" target="_blank"  rel="noopener" alt="anchor link for social media instagram" aria-label="anchor link for social media instagram" title="Instagram">
            <i class="fa-brands fa-instagram fa-2x"></i>
        </a>
    {% endif %}

    {% if site.linkedin %}
        <a class="link" data-title="linkedin.com/in/{{ site.linkedin }}" href="https://www.linkedin.com/in/{{ site.linkedin }}" target="_blank"  rel="noopener" alt="anchor link for social media linkedin" aria-label="anchor link for social media linkedin" title="LinkedIn">
            <i class="fa-brands fa-linkedin fa-2x"></i>
        </a>
    {% endif %}

    {% if site.github %}
        <a class="link" data-title="github.com/{{ site.github }}" href="https://github.com/{{ site.github }}" target="_blank"  rel="noopener" alt="anchor link for social media github" aria-label="anchor link for social media github" title="GitHub">
            <i class="fa-brands fa-github fa-2x"></i>
        </a>
    {% endif %}

    {% if site.email %}
        <a class="link" data-title="{{ site.email }}" href="mailto:{{ site.email }}"  rel="noopener" alt="anchor link for email" aria-label="anchor link for email" title="Personal Email">
            <i class="fa-solid fa-envelope fa-2x"></i>
        </a>
    {% endif %}

    {% if site.orcid %}
        <a class="link" data-title="orcid.com/{{ site.orcid }}" href="https://orcid.org/{{ site.orcid }}" target="_blank"  rel="noopener" title="ORCID">
            <i class="fa-brands fa-orcid fa-2x"></i>
        </a>
    {% endif %}

    {% if site.google-scholar %}
        <a class="link" data-title="{{ site.google-scholar }}" href="{{ site.google-scholar }}" target="_blank"  rel="noopener" title="Google Scholar">
            <i class="fa-solid fa-book fa-2x"></i>
        </a>
    {% endif %}
</div>
